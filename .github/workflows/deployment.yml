name: Deployment

"on":
  push:
    branches:
      - master

env:
  REMOTE: ${{secrets.USERNAME}}@${{secrets.HOST}}

jobs:
  deploy:
    runs-on: ubuntu-18.04

    services:
      mongodb:
        image: mongo:3.6.3
        ports:
          - 27017:27017

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Environment
        uses: actions/setup-node@v1
        with:
          node-version: 10.x

      - name: Yarn Cache Directory
        id: yarn-cache-dir-path
        run: echo '::set-output name=dir::$(yarn cache dir)'

      - name: Utilize Yarn Cache Directory
        uses: actions/cache@v1
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install Dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: yarn install

      - name: Run Tests
        id: tests
        run: yarn test
        env:
          baseURL: "http://localhost:3000/api/"
          cookieKey: eat-me-pfftt
          LOCALHOST: "http://localhost:3000"
          DATABASE: iceteam-test-database
          IMAGEAPI: "http://localhost:4000"
          NODE_ENV: testing
          PORT: 5000
          inTesting: true

      - name: Create Local Build
        if: steps.tests.exit_code == 0
        id: build
        run: yarn build
        env:
          baseURL: ${{ secrets.baseURL }}
          cookieKey: ${{ secrets.cookieKey }}
          DATABASE: ${{ secrets.DATABASE }}
          DOMAIN: ${{ secrets.DOMAIN }}
          IMAGEAPI: ${{ secrets.IMAGEAPI }}
          LOCALHOST: ${{ secrets.LOCALHOST }}
          PORT: ${{ secrets.PORT }}

      - name: Deploy Build
        run: |
          echo '${{secrets.DEPLOYKEY}}' > deploy_key
          chmod 600 ./deploy_key
          rsync -chav --delete --exclude prod.json --exlude /env/ \
            -e 'ssh -i ./deploy_key -o StrictHostKeyChecking=no' \
            --exclude /deploy_key \
            --exclude /.git/ \
            --exclude /.github/ \
            --exclude /node_modules/ \
            ./ ${{env.REMOTE}}:${{secrets.DESTINATION}}

      - name: Restart Application
        run: ssh -i ./deploy_key -o 'StrictHostKeyChecking no' -v ${{env.REMOTE}} 'pm2 restart 0'
