name: Deployment

"on":
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-18.04

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Environment
        uses: actions/setup-node@v1
        with:
          version: 10.x

     - name: Yarn Cache
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v1
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install Dependencies
        run: yarn install

      - name: Passes Tests
        id: tests
        run: yarn test
        env:
          baseURL: "http://localhost:3000/api/"
          cookieKey: eat-me-pfftt
          LOCALHOST: "http://localhost:3000"
          DATABASE: iceteam-test-database
          IMAGEAPI: "http://localhost:4000"
          NODE_ENV: testing
          PORT: 5000
          inTesting: true

      - name: Locally Builds
        if: steps.tests.exit_code == 0
        id: build
        run: yarn build
        env:
          baseURL: ${{ secrets.baseURL }}
          cookieKey: ${{ secrets.cookieKey }}
          DATABASE: ${{ secrets.DATABASE }}
          DOMAIN: ${{ secrets.DOMAIN }}
          IMAGEAPI: ${{ secrets.IMAGEAPI }}
          LOCALHOST: ${{ secrets.LOCALHOST }}
          PORT: ${{ secrets.PORT }}

      - name: Deploys
        if: steps.build.exit_code == 0
        uses: appleboy/ssh-action@master
        env:
          DESTINATION: ${{ secrets.DESTINATION }}
        with:
          host: ${{ secrets.LOCALHOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          script: |
            cd $DESTINATION
            git pull origin master
            yarn install
            yarn build
            pm2 restart 0
